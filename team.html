<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      padding: 30px 0 10px 0;
      font-size: 2.5rem;
      color: #222;
    }

    /* Container for team */
    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Each team member card */
    .member-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      width: 220px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .member-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .member-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .member-card h3 {
      margin: 10px 0 5px 0;
      font-size: 1.2rem;
      color: #111;
    }

    .member-card p {
      margin-bottom: 10px;
      font-size: 0.95rem;
      color: #666;
    }

    /* Responsive grid */
    @media (max-width: 768px) {
      .team-container {
        gap: 20px;
      }
    }

    @media (max-width: 480px) {
      .member-card {
        width: 90%;
      }
    }

    /* Optional: section title for batches */
    .batch-title {
      width: 100%;
      text-align: center;
      font-size: 1.8rem;
      margin: 40px 0 20px 0;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Our Team</h1>

  <!-- Example batch -->
  <div class="team-container">
    <div class="member-card">
      <img src="https://via.placeholder.com/220x220.png?text=Member+1" alt="Member 1">
      <h3>JItesh Nagar</h3>
      <p>President</p>
    </div>
    <div class="member-card">
      <img src="amit_sir_photo.jpeg" alt="Member 2">
      <h3>Dr. Amit Yadav</h3>
      <p>Project Lead</p>
    </div>
    <div class="member-card">
      <img src="prof_lb.jpeg" alt="Member 3">
      <h3>Professor Lava Bhargava</h3>
      <p>Project CI</p>
    </div>
    <div class="member-card">
      <img src="https://via.placeholder.com/220x220.png?text=Member+4" alt="Member 4">
      <h3>Emily Davis</h3>
      <p>Treasurer</p>
    </div>
  </div>

  <!-- Another batch example -->
  <div class="batch-title">Second Year Members</div>
  <div class="team-container">
    <div class="member-card">
      <img src="https://via.placeholder.com/220x220.png?text=Member+5" alt="Member 5">
      <h3>Michael Brown</h3>
      <p>Member</p>
    </div>
    <div class="member-card">
      <img src="https://via.placeholder.com/220x220.png?text=Member+6" alt="Member 6">
      <h3>Sarah Wilson</h3>
      <p>Member</p>
    </div>
    <div class="member-card">
      <img src="https://via.placeholder.com/220x220.png?text=Member+7" alt="Member 7">
      <h3>David Lee</h3>
      <p>Member</p>
    </div>
  </div>

</body>
</html>
